<button
  routerLink="/dashboardadmin"
  class="btn btn-outline-secondary btn-sm me-3"
>
  <i class="bi bi-arrow-left me-1"></i>
</button>
<div class="container mt-5 p-4 bg-white rounded shadow-sm border">
  <div class="d-flex align-items-center mb-4">
    <h2 class="m-0 text-primary">
      <i class="bi bi-bell-fill me-2"></i>
      Historique des notifications
    </h2>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle text-center shadow-sm">
      <thead class="table-primary">
        <tr>
          <th>Message</th>
          <th>Date d'envoi</th>
          <th>ID Destinataire</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let notif of notifications">
          <td class="text-start">{{ notif.message }}</td>
          <td>{{ notif.dateEnvoi | date : "dd/MM/yyyy, h:mm a" }}</td>
          <td>
            <span class="badge bg-secondary">{{ notif.destinataire.id }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
