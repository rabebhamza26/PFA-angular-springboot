<div class="container-fluid" style="background: linear-gradient(135deg, rgba(91, 166, 241, 0.9) 0%, rgba(0,33,71,0.9) 80%)">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg">
        <div class="card-body p-4">
          <!-- Icône de login centrée -->
          <div class="text-center mb-4">
            <div class="login-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#3f51b5" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                <path d="M12 6c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
            </div>
            <h2 class="card-title">Connexion</h2>
          </div>

          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="email" 
                       [(ngModel)]="email" name="email" required
                       placeholder="votre@email.com">
              </div>
            </div>
            
            <div class="mb-4">
              <label for="password" class="form-label">Mot de passe:</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" 
                       [(ngModel)]="password" name="password" required
                       placeholder="••••••••">
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 py-2">
              <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
            </button>
          </form>

          <div *ngIf="successMessage" class="alert alert-success mt-3">
            <i class="bi bi-check-circle me-2"></i>{{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            <i class="bi bi-exclamation-triangle me-2"></i>{{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
