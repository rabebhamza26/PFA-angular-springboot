<div class="form-container container mt-5 p-4 shadow rounded bg-light">
  <h2 class="form-title mb-4 text-center">
    {{ isEditMode ? "Modifier" : "Ajouter" }} une Salle
  </h2>

  <form (ngSubmit)="onSubmit()" class="salle-form">
    <div class="form-group mb-3">
      <label class="form-label">Nom :</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="salle.nom"
        name="nom"
        required
        placeholder="Nom de la salle"
      />
    </div>

    <div class="form-group mb-3">
      <label class="form-label">Capacité :</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="salle.capacite"
        name="capacite"
        required
        placeholder="Nombre de places"
        min="1"
      />
    </div>

    <div class="form-group mb-4">
      <label class="form-label">Équipements :</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="salle.equipements"
        name="equipements"
        placeholder="Projecteur, Tableaux, etc."
      />
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-primary">
        {{ isEditMode ? "Mettre à jour" : "Ajouter" }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="annuler()">
        Annuler
      </button>
    </div>
  </form>
</div>
