<div class="container mt-5">
  <button
    routerLink="/dashboardadmin"
    class="btn btn-outline-secondary btn-sm me-2"
  >
    <i class="bi bi-arrow-left me-1"></i>
  </button>
  <h2 class="text-center mb-4">Liste des Salles</h2>

  <div class="d-flex justify-content-end mb-3">
    <a routerLink="/sallesajouter" class="btn btn-success">
      <i class="bi bi-plus-lg"></i> Ajouter une Salle
    </a>
  </div>

  <div class="table-responsive shadow-sm">
    <table class="table table-hover table-bordered align-middle">
      <thead class="table-dark text-center">
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Capacité</th>
          <th>Équipements</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let salle of salles">
          <td class="text-center">{{ salle.id }}</td>
          <td>{{ salle.nom }}</td>
          <td class="text-center">{{ salle.capacite }}</td>
          <td>{{ salle.equipements }}</td>
          <td class="text-center">
            <button
              (click)="modifierSalle(salle)"
              class="btn btn-sm btn-primary me-2"
              title="Modifier"
            >
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button
              (click)="supprimerSalle(salle.id!)"
              class="btn btn-sm btn-danger"
              title="Supprimer"
            >
              <i class="bi bi-trash-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
