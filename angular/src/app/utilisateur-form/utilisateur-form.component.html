<div class="container mt-5">
  <div class="card shadow p-4" style="max-width: 500px; margin: auto">
    <h4 class="text-center mb-4">
      {{ isEditMode ? "Modifier un Utilisateur" : "Ajouter un Utilisateur" }}
    </h4>
    <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate>
      <div class="form-group mb-3">
        <label for="nomUtilisateur" class="form-label">Nom :</label>
        <input
          type="text"
          id="nomUtilisateur"
          name="nomUtilisateur"
          class="form-control"
          [(ngModel)]="utilisateur.nomUtilisateur"
          placeholder="Nom d'utilisateur"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="email" class="form-label">Email :</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="utilisateur.email"
          placeholder="exemple@domaine.com"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Mot de passe :</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="utilisateur.password"
          placeholder="Mot de passe sécurisé"
          required
        />
      </div>

      <div class="form-group mb-4">
        <label for="role" class="form-label">Rôle :</label>
        <select
          id="role"
          name="role"
          class="form-select"
          [(ngModel)]="utilisateur.role"
          required
        >
          <option value="" disabled selected>-- Sélectionnez un rôle --</option>
          <option value="EMPLOYEE">EMPLOYEE</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary me-2">
          {{ isEditMode ? "Modifier" : "Ajouter" }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="annuler()">
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>
