<button
  routerLink="/dashboardemployee"
  class="btn btn-outline-secondary btn-sm me-2"
>
  <i class="bi bi-arrow-left me-1"></i>
</button>
<div class="container my-5">
  <h2 class="mb-4 text-success fw-bold">📝 Réserver une salle</h2>

  <form
    (ngSubmit)="onSubmit()"
    #reservationForm="ngForm"
    class="card p-4 shadow-sm"
  >
    <div class="mb-3">
      <label for="salleId" class="form-label fw-semibold">Salle :</label>
      <select
        id="salleId"
        class="form-select"
        [(ngModel)]="reservation.salle.id"
        name="salleId"
        required
      >
        <option value="" disabled selected>-- Sélectionner une salle --</option>
        <option *ngFor="let salle of salles" [value]="salle.id">
          {{ salle.nom }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="dateDebut" class="form-label fw-semibold"
        >📅 Date début :</label
      >
      <input
        id="dateDebut"
        type="datetime-local"
        class="form-control"
        [(ngModel)]="reservation.dateDebut"
        name="dateDebut"
        required
      />
    </div>

    <div class="mb-3">
      <label for="dateFin" class="form-label fw-semibold">📅 Date fin :</label>
      <input
        id="dateFin"
        type="datetime-local"
        class="form-control"
        [(ngModel)]="reservation.dateFin"
        name="dateFin"
        required
      />
    </div>

    <div class="text-center">
      <button
        type="submit"
        class="btn btn-primary px-4"
        [disabled]="!reservationForm.form.valid"
      >
        Réserver
      </button>
    </div>
  </form>
</div>
