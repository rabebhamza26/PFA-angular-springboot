    <button
    routerLink="/dashboardemployee"
    class="btn btn-outline-secondary btn-sm me-2"
  >
    <i class="bi bi-arrow-left me-1"></i>
  </button>
<div class="container my-5">
    
  <h2 class="mb-4 text-primary fw-bold">📅 Mes Réservations</h2>

  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>Salle</th>
          <th>Date Début</th>
          <th>Date Fin</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of reservations; let i = index">
          <!-- Édition -->
          <ng-container *ngIf="reservationEnEdition?.id === r.id; else lecture">
            <td>
              <input
                [(ngModel)]="reservationEnEdition.salle.nom"
                type="text"
                class="form-control"
              />
            </td>
            <td>
              <input
                [(ngModel)]="reservationEnEdition.dateDebut"
                type="datetime-local"
                class="form-control"
              />
            </td>
            <td>
              <input
                [(ngModel)]="reservationEnEdition.dateFin"
                type="datetime-local"
                class="form-control"
              />
            </td>
            <td>
              <input
                [(ngModel)]="reservationEnEdition.statut"
                type="text"
                class="form-control"
              />
            </td>
            <td>
              <button
                (click)="enregistrerModification()"
                class="btn btn-success btn-sm me-2"
              >
                💾 Enregistrer
              </button>
              <button
                (click)="annulerEdition()"
                class="btn btn-secondary btn-sm"
              >
                ❌ Annuler
              </button>
            </td>
          </ng-container>

          <!-- Lecture -->
          <ng-template #lecture>
            <td>{{ r.salle.nom }}</td>
            <td>{{ r.dateDebut | date : "dd/MM/yyyy, h:mm a" }}</td>
            <td>{{ r.dateFin | date : "dd/MM/yyyy, h:mm a" }}</td>
            <td>
              <span
                class="statut-cell"
                [ngClass]="{
                  'bg-success': r.statut === 'Confirmée',
                  'bg-warning text-dark': r.statut === 'En attente',
                  'bg-danger': r.statut === 'Annulée'
                }"
              >
                {{ r.statut }}
              </span>
            </td>
            <td>
              <button (click)="modifier(r)" class="btn btn-primary btn-sm me-2">
                ✏️ Modifier
              </button>
              <button (click)="supprimer(r.id!)" class="btn btn-danger btn-sm">
                🗑️ Supprimer
              </button>
            </td>
          </ng-template>
        </tr>
      </tbody>
    </table>
  </div>
</div>
